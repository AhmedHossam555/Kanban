<main class="bg-body">
    <div class="container p-5 text-second">
                <div class="flex items-center justify-between ">
                    <h1>
                        Kanban Board
                    </h1>
                    <ul class="flex items-center gap-2 text-default-600">
                        <li class="">
                            Home
                        </li>
                        <li>
                            <i class="fa-solid fa-chevron-right"></i>
                        </li>
                        <li class="text-main">
                            Kanban
                        </li>
                    </ul>
                </div>
                <div class="board p-5 mt-4 bg-white rounded-lg shadow-md">
                    <div>               
                        <form class="max-w-md">   
                            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                    </svg>
                                </div>
                                <input type="search" id="default-search" class="block w-full p-4 ps-10 shadow-none text-sm text-gray-900 outline-none  border border-gray-300 rounded-xl bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search files" required />
                            </div>
                        </form>
                        <div class="relative border border-slate-200 rounded-lg max-w-32 py-2 px-3 task" (click)="onTask($event)">
                            <button class=" cursor-pointer relative">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="w-4 h-4 absolute left-1" width="1em" height="1em" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.098 19.902a3.75 3.75 0 0 0 5.304 0l6.401-6.402M6.75 21A3.75 3.75 0 0 1 3 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 0 0 3.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88a1.124 1.124 0 0 1 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75z"></path></svg>
                                <span class="ms-8 me-2 inline-block">
                                    {{taskSelected()}}
                                </span>
                                <i class="fa-solid fa-chevron-down"></i>
                            </button>
                            <ul class="absolute border border-slate-200 rounded-lg w-full top-11 left-0 hidden">
                                @for (task of Tasks(); track $index) {
                                    <li class="p-3 border-b border-slate-200 cursor-pointer flex justify-between items-center" (click)="selectTask(task)" [class.active]="task === taskSelected()">
                                        {{task}}
                                        <i class="fa-solid fa-check opacity-0"></i>
                                    </li>
                                }
                              
                            </ul>
                        </div>
                      
                   </div>


        </div>
      

    </div>
</main>
